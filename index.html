<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/3f047f0e85.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class='mainContainer'>
            <div id="playerScore" class="score"> 
                
            </div>
            <div id="computerScore" class="score"> 
                
            </div>
            
            <div class="startGame">Start Game!</div>

            <div class="gameMessage"></div>

            
            <div id="rockButton" class='button'>
                <i class="far fa-hand-rock"></i>
            </div>

            <div id="paperButton" class='button'>
                <i class="far fa-hand-paper"></i>
            </div>

            <div id="scissorsButton" class='button'>
                <i class="far fa-hand-scissors"></i>
            </div>
            
        </div>

    </body>
    
    <script src="index.js"></script>

</html>
